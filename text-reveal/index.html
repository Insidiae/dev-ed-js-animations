<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <h1 class="logo">Skincare.</h1>
    </nav>
    <div class="hero">
      <img src="./hero.jpg" class="hero__img" alt="" />
      <div class="cta">
        <h2 class="cta__text">
          <div><span class="cta__1">One</span></div>
          <div><span class="cta__2">stop</span></div>
          <div><span class="cta__3">shop</span></div>
        </h2>
        <h2 class="cta__text">
          <div><span class="cta__4">to</span></div>
          <div><span class="cta__5">perfect</span></div>
          <div><span class="cta__6">skin.</span></div>
        </h2>
        <button class="cta__btn">Explore</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
